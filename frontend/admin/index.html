<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script>
        // Immediate redirect to login if not authenticated
        (function () {
            const isLoggedIn = sessionStorage.getItem('isAdminLoggedIn');
            if (!isLoggedIn) {
                window.location.replace('login.html');
            }
        })();
    </script>
    <script src="js/authGuard.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - OnLiNE ELECTRONICS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body class="admin">
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <h2>OnLiNE ELECTRONICS</h2>
                <span>Admin Panel</span>
            </div>
            <nav class="admin-nav">
                <ul>
                    <li class="active">
                        <a href="index.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="products.html">
                            <i class="fas fa-box"></i>
                            <span>Products</span>
                        </a>
                    </li>
                    <li>
                        <a href="users.html">
                            <i class="fas fa-users"></i>
                            <span>Users</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="logoutButton">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <div class="header-left">
                    <button class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Dashboard</h1>
                    <div class="dashboard-refresh">
                        <button id="refreshDashboard" class="btn btn-sm">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                        <span class="last-updated">Last updated: <span id="lastUpdated">Just now</span></span>
                    </div>
                </div>
                <div class="header-right">
                    <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle Theme">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </header>

            <div class="dashboard-content">
                <!-- Main Dashboard Layout -->
                <div class="dashboard-main-layout">
                    <!-- Recent Added Products Section - Left -->
                    <div class="recent-products-section">
                        <div class="card recent-products-card">
                            <div class="card-header">
                                <h3><i class="fas fa-clock me-2"></i>Recent Added Products</h3>
                                <div class="card-actions">
                                    <button class="btn btn-sm btn-outline-primary" onclick="viewAllProducts()">
                                        <i class="fas fa-th me-1"></i>View All
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div id="recentProducts">
                                    <div class="loading">Loading recent products...</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Stats Cards - Right -->
                    <div class="stats-cards-section">
                        <div class="stats-grid">
                            <div class="card stat-card compact">
                                <div class="stat-card-content">
                                    <div class="stat-icon users">
                                        <i class="fas fa-users"></i>
                                    </div>
                                    <div class="stat-info">
                                        <h4>Users</h4>
                                        <h2 id="totalUsers">0</h2>
                                        <small class="stat-change positive">+0%</small>
                                    </div>
                                </div>
                            </div>

                            <div class="card stat-card compact">
                                <div class="stat-card-content">
                                    <div class="stat-icon products">
                                        <i class="fas fa-box"></i>
                                    </div>
                                    <div class="stat-info">
                                        <h4>Products</h4>
                                        <h2 id="totalProducts">0</h2>
                                        <small class="stat-change positive">+0%</small>
                                    </div>
                                </div>
                            </div>

                            <div class="card stat-card compact">
                                <div class="stat-card-content">
                                    <div class="stat-icon orders">
                                        <i class="fas fa-shopping-cart"></i>
                                    </div>
                                    <div class="stat-info">
                                        <h4>Orders</h4>
                                        <h2 id="totalOrders">0</h2>
                                        <small class="stat-change positive">+0%</small>
                                    </div>
                                </div>
                            </div>

                            <div class="card stat-card compact">
                                <div class="stat-card-content">
                                    <div class="stat-icon revenue">
                                        <i class="fas fa-dollar-sign"></i>
                                    </div>
                                    <div class="stat-info">
                                        <h4>Revenue</h4>
                                        <h2 id="totalRevenue">$0</h2>
                                        <small class="stat-change positive">+0%</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity Section -->
                <div class="activity-section">
                    <div class="card">
                        <div class="card-header">
                            <h3>Recent Activity</h3>
                        </div>
                        <div class="card-body">
                            <div id="recentActivity">
                                <div class="loading">Loading recent activity...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- JS -->
    <script src="../js/main.js"></script>
    <script src="../js/theme.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
    <script>
        let refreshInterval;

        // ✅ Fetch dashboard stats
        async function fetchDashboardStats() {
            try {
                const res = await fetch('http://localhost:5000/api/dashboard/stats', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('adminToken')
                    }
                });
                if (!res.ok) throw new Error('Failed to fetch stats');
                return await res.json();
            } catch (err) {
                console.error('Dashboard stats error:', err);
                return null;
            }
        }

        // ✅ Fetch recent products (multiple)
        async function fetchRecentProducts() {
            try {
                const res = await fetch('http://localhost:5000/api/products', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('adminToken')
                    }
                });
                if (!res.ok) throw new Error('Failed to fetch recent products');
                const data = await res.json();
                // Return last 5 products sorted by ID (assuming ID is auto-increment)
                return data.slice(-5).reverse();
            } catch (err) {
                console.error('Recent products error:', err);
                return [];
            }
        }

        // ✅ Fetch recent activity
        async function fetchRecentActivity() {
            try {
                const res = await fetch('http://localhost:5000/api/dashboard/recent-activity', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('adminToken')
                    }
                });
                if (!res.ok) throw new Error('Failed to fetch recent activity');
                return await res.json();
            } catch (err) {
                console.error('Recent activity error:', err);
                return [];
            }
        }

        // ✅ Update recent activity display
        function updateRecentActivity(activities) {
            const activityDiv = document.getElementById('recentActivity');
            if (activities && activities.length > 0) {
                activityDiv.innerHTML = activities.slice(0, 5).map(activity => `
                    <div class="activity-item">
                        <div class="activity-icon">
                            <i class="fas ${activity.icon || 'fa-info-circle'}"></i>
                        </div>
                        <div class="activity-content">
                            <p class="mb-1">${activity.description || 'Unknown activity'}</p>
                            <small class="text-muted">${new Date(activity.timestamp).toLocaleString()}</small>
                        </div>
                    </div>
                `).join('');
            } else {
                activityDiv.innerHTML = '<p class="text-muted">No recent activity</p>';
            }
        }

        // ✅ Update recent products display
        function updateRecentProducts(products) {
            const productsDiv = document.getElementById('recentProducts');
            if (products && products.length > 0) {
                productsDiv.innerHTML = products.map(product => `
                    <div class="recent-product-item">
                        <div class="recent-product-row">
                            <div class="recent-product-image">
                                ${product.image_url
                        ? `<img src="http://localhost:5000${product.image_url}" alt="${product.name}">`
                        : `<div class="no-image-placeholder"><i class="fas fa-image"></i></div>`}
                            </div>
                            <div class="recent-product-info">
                                <h5>${product.name}</h5>
                                <p class="text-muted">SKU: ${product.sku || 'N/A'} | Category: ${product.category || 'N/A'}</p>
                                <div class="recent-product-meta">
                                    <span class="badge bg-success">Stock: ${product.stock || 0}</span>
                                    <span class="badge bg-info">${product.status ? 'Active' : 'Inactive'}</span>
                                    <span class="price">$${parseFloat(product.price).toFixed(2)}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } else {
                productsDiv.innerHTML = '<p class="text-muted">No products available</p>';
            }
        }

        // ✅ Update dashboard UI
        async function updateDashboard() {
            // Update stats
            const stats = await fetchDashboardStats();
            if (stats) {
                document.getElementById('totalUsers').textContent = stats.totalUsers || 0;
                document.getElementById('totalProducts').textContent = stats.totalProducts || 0;
                document.getElementById('totalOrders').textContent = stats.totalOrders || 0;
                document.getElementById('totalRevenue').textContent = '$' + (stats.totalRevenue || 0).toLocaleString();

                // Update growth indicators (mock data for now)
                document.getElementById('userGrowth').textContent = '+' + Math.floor(Math.random() * 20) + '%';
                document.getElementById('productGrowth').textContent = '+' + Math.floor(Math.random() * 15) + '%';
                document.getElementById('orderGrowth').textContent = '+' + Math.floor(Math.random() * 25) + '%';
                document.getElementById('revenueGrowth').textContent = '+' + Math.floor(Math.random() * 30) + '%';
            }

            // Update recent products
            const recentProducts = await fetchRecentProducts();
            updateRecentProducts(recentProducts);

            // Update recent activity
            const activities = await fetchRecentActivity();
            updateRecentActivity(activities);

            document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
        }

        // ✅ View all products
        function viewAllProducts() {
            window.location.href = 'products.html';
        }

        // ✅ Refresh button
        document.getElementById('refreshDashboard').addEventListener('click', function () {
            const btn = this;
            const icon = btn.querySelector('i');
            icon.classList.add('fa-spin');

            updateDashboard().then(() => {
                icon.classList.remove('fa-spin');
            });
        });

        // ✅ Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Initial dashboard update
            updateDashboard();

            // Set up real-time updates
            refreshInterval = setInterval(updateDashboard, 30000);

            // Mobile menu toggle
            document.querySelector('.menu-toggle').addEventListener('click', function () {
                document.querySelector('.admin-sidebar').classList.toggle('active');
            });

            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function (e) {
                if (window.innerWidth <= 768) {
                    if (!e.target.closest('.admin-sidebar, .menu-toggle')) {
                        document.querySelector('.admin-sidebar').classList.remove('active');
                    }
                }
            });
        });

        // ✅ Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>

</html>
