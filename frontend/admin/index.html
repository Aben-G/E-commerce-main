<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        // Immediate redirect to login if not authenticated
        (function() {
            const isLoggedIn = sessionStorage.getItem('isAdminLoggedIn');
            if (!isLoggedIn) {
                window.location.replace('login.html');
            }
        })();
    </script>
    <script src="js/authGuard.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - OnLiNE ELECTRONICS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="admin">
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <h2>OnLiNE ELECTRONICS</h2>
                <span>Admin Panel</span>
            </div>
            <nav class="admin-nav">
                <ul>
                    <li class="active">
                        <a href="index.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="products.html">
                            <i class="fas fa-box"></i>
                            <span>Products</span>
                        </a>
                    </li>
                    <li>
                        <a href="users.html">
                            <i class="fas fa-users"></i>
                            <span>Users</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="logoutButton">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <div class="header-left">
                    <button class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Dashboard</h1>
                    <div class="dashboard-refresh">
                        <button id="refreshDashboard" class="btn btn-sm">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                        <span class="last-updated">Last updated: <span id="lastUpdated">Just now</span></span>
                    </div>
                </div>
            </header>

            <div class="dashboard-content">
                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalUsers">0</h3>
                            <p>Total Users</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-box"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalProducts">0</h3>
                            <p>Total Products</p>
                        </div>
                    </div>
                </div>

                <!-- Most Recent Product -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h3>Most Recent Product</h3>
                    </div>
                    <div class="card-body">
                        <div id="recentProduct">
                            <div class="loading">Loading recent product...</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- JS -->
    <script src="../js/main.js"></script>
    <script src="../js/theme.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
    <script>
        let refreshInterval;

        // ✅ Fetch dashboard stats
        async function fetchDashboardStats() {
            try {
                const res = await fetch('http://localhost:5000/api/dashboard/stats', {
                    headers: { 
                        'Authorization': 'Bearer ' + localStorage.getItem('adminToken')
                    }
                });
                if (!res.ok) throw new Error('Failed to fetch stats');
                return await res.json();
            } catch (err) {
                console.error('Dashboard stats error:', err);
                return null;
            }
        }

        // ✅ Fetch most recent product
        async function fetchRecentProduct() {
            try {
                const res = await fetch('http://localhost:5000/api/dashboard/recent-product', {
                    headers: { 
                        'Authorization': 'Bearer ' + localStorage.getItem('adminToken')
                    }
                });
                if (!res.ok) throw new Error('Failed to fetch recent product');
                const data = await res.json();
                return data.product;
            } catch (err) {
                console.error('Recent product error:', err);
                return null;
            }
        }

        // ✅ Update dashboard UI
        async function updateDashboard() {
            const stats = await fetchDashboardStats();
            if (stats) {
                document.getElementById('totalUsers').textContent = stats.totalUsers ?? 0;
                document.getElementById('totalProducts').textContent = stats.totalProducts ?? 0;
            }

            const recentProduct = await fetchRecentProduct();
            const recentDiv = document.getElementById('recentProduct');

            if (recentProduct) {
                recentDiv.innerHTML = `
                    <div class="recent-product">
                        <div class="row align-items-center">
                            <div class="col-md-2">
                                ${recentProduct.image_url 
                                    ? `<img src="http://localhost:5000${recentProduct.image_url}" class="img-fluid rounded" alt="${recentProduct.name}">`
                                    : `<div class="no-image-placeholder"><i class="fas fa-image fa-2x text-muted"></i></div>`}
                            </div>
                            <div class="col-md-10">
                                <h5>${recentProduct.name}</h5>
                                <p class="text-muted mb-1">SKU: ${recentProduct.sku || 'N/A'}</p>
                                <p class="text-muted mb-1">Category: ${recentProduct.category || 'N/A'}</p>
                                <div class="d-flex gap-3">
                                    <span class="badge bg-success">Stock: ${recentProduct.stock || 0}</span>
                                    <span class="badge bg-info">${recentProduct.status ? 'Active' : 'Inactive'}</span>
                                    <span class="fw-bold text-primary">$${parseFloat(recentProduct.price).toFixed(2)}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                recentDiv.innerHTML = '<p class="text-muted">No products available</p>';
            }

            document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
        }

        // ✅ Refresh button
        document.getElementById('refreshDashboard').addEventListener('click', updateDashboard);

        // ✅ Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateDashboard();
            refreshInterval = setInterval(updateDashboard, 30000);
        });

        window.addEventListener('beforeunload', () => clearInterval(refreshInterval));
    </script>
</body>
</html>
